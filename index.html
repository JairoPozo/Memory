<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/phone.css">
    <link rel="stylesheet" href="./css/phone_L.css" media="screen and (min-width:480px)">
    <link rel="stylesheet" href="./css/tablet.css" media="screen and (min-width:600px)">
    <link rel="stylesheet" href="./css/tablet_M.css" media="screen and (min-width:750px)">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width:900px">
    <link rel="stylesheet" href="./css/desktop_M.css" media="screen and (min-width:1024px">
    <title>Memory Game</title>
</head>
<body>
    <section class="game-bar" id="game-bar">
        <button class="game-test" id="game-test">Next Level</button>
    </section>
    <main class="game" id="game">
        <section class="game-end">
            <div class="end-message" id="end-message">
                <h2 class="message-title">Congratulations!</h2>
                <p class="message-txt">You have finished the game</p>
                <button class="message-button" id="play-again">Play again</button>
            </div>
        </section>
        <section class="game-title">
            <img class="game-img" id="game-img" src="./assets/main-assets/title_main.png"></img>
            <button class="game-start" id="game-start">Start</button>
        </section>
        <section class="game-board" id="game-board">
        </section>
    </main>
    <script type="module" src="./js/game.js"></script>
</body>
</html>
